<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins&display=swap" rel="stylesheet"> 
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <form id="main-form">
          <div class="row justify-content-center">
            <div class="col-7">
              <div class="mb-5 mt-5">
                <input
                  type="text"
                  placeholder="Enter the city"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="col-3 mb-5 mt-5">
              <button
                class="btn btn-primary px-5"
                type="submit"
              >
                Search
              </button>
            </div>
            <div class="col-2 mb-5 mt-5">
              <button
                class="locationBtn btn-primary"
                type="submit"
                id ="locationButton"
              >
                Current location
              </button>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-7">
              <h1>City</h1>
              <h2>Date</h2>
              <br />
              <div class="parameters">
                Humidity: <span id="humidity"> </span> %
                <br />
                Wind: <span id="wind"> </span> km//h
              </div>
            </div>
            <br />
            <div class="col-3">
              
              <img src="images/image.png" id="weatherIcon" width="100px" />
              <span id="today-temperature">  </span>
                <span class="units"> &nbsp;
                <a href="#" id="celcius-units" class="active">&degC</a> |
                <a href="#" id="fahrenheit-units">&degF</a> 
                </span>
              <br /> <span id="weatherDescription"></span>
            </div>
          </div>
        </form>
        <hr />
        
      </div>
      
    </div>  
    <a href="https://github.com/majakucinska/weather-app.git" class="link">Open-source code</a>
    <script src="src/script.js"></script>
  </body>
</html
